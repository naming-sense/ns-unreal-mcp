server:
  log_level: INFO
  json_logs: false

ue:
  # 우선순위: UE_MCP_WS_URL > connection_file > project_root/Saved/UnrealMCP/connection.json > ws_url
  ws_url: ws://127.0.0.1:19090
  connection_file: ""
  project_root: ""
  connect_timeout_s: 10
  ping_interval_s: 10
  reconnect:
    initial_delay_s: 0.5
    max_delay_s: 10

request:
  default_timeout_ms: 30000

catalog:
  include_schemas: true
  refresh_interval_s: 60
  # startup 시 반드시 노출되어야 하는 툴 이름 목록
  required_tools: []
  # 지정 시 tools.list의 schema_hash가 정확히 일치해야 startup 성공
  pin_schema_hash: ""
  # true면 런타임 중 schema_hash 변경 시 refresh 실패로 간주
  fail_on_schema_change: false

retry:
  transient_max_attempts: 2
  backoff_initial_s: 0.2
  backoff_max_s: 1.0

metrics:
  enabled: true
  log_interval_s: 30
